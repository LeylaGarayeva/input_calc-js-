<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<input onblur="findTotal()" type="text" name="qty" id="qty1"/><br>
<input onblur="findTotal()" type="text" name="qty" id="qty2"/><br>
<br><br>
<input type="text" name="total" id="total"/>
<script type="text/javascript">
	function findTotal(){
    var a =document.getElementById('qty1').value;
	var b =document.getElementById('qty2').value;
	 var tot = parseInt(a * b) ;
    document.getElementById('total').value = tot;
}
</script>
</body>
</html>
